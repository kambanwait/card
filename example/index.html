<!DOCTYPE html>
<html>
<head>
    <title>Card &ndash; the better way to collect credit cards</title>
    <meta name="viewport" content="initial-scale=1">
    <!-- CSS is included through the card.js script -->
</head>
<body>
    <style>
        .demo-container {
            width: 100%;
            max-width: 350px;
            margin: 50px auto;
        }

        form {
            margin: 30px;
        }
        input {
            width: 200px;
            margin: 10px auto;
            display: block;
        }
        label {
            display: none;
        }
    </style>
   <div class="demo-container">
        <div class="card-wrapper"></div>

        <div class="form-container active">
            <form action="">
                <label for="number">Number</label>
                <input placeholder="Card number" autocomplete="cc-number" type="tel" name="number">

                <label for="name">name</label>
                <input placeholder="Full name" autocomplete="cc-name" type="text" name="name">

                <label for="expiry">expiry</label>
                <input placeholder="MM/YY" autocomplete="cc-expiry" type="tel" name="expiry">

                <label for="cvc">cvc</label>
                <input placeholder="CVC" autocomplete="cc-csc" type="number" name="cvc">
            </form>
        </div>
    </div>

    <script src="http://localhost:8080/card.js"></script>
    <script>
        new Card({
            form: document.querySelector('form'),
            container: '.card-wrapper'
        });
    </script>
</body>
</html>
